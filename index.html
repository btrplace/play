<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BtrPlace Sandbox</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sandbox.css" type="text/css">
    <link rel="stylesheet" href="css/theme.css" type="text/css">
    <link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="init()">
    
<div id="wrap">

  <h2 id="header">Use case</h2>
  <div id="slides">
    <div class="slide">        
        <form class="form-horizontal">
            <select class="form-control" id="use-cases" onchange="loadUseCase()" disabled="disabled">
              <option>loading ...</option>
          </select>
        </form>
        <div id="description"></div>        
        <p class="text-center">
          <a id="solve" onclick="solve();" class="btn btn-lg btn-info" disabled="disabled">Solve</a>
        </p>
    </div>                  
  </div>
  <div id="workspace">
  <div class="row">
    <div class="col-md-5"><div id="editor"></div></div>
    <div class="col-md-7">
      <div id="canvas" ondblclick="saveSVG();" title="Double-click to save the SVG"></div>
    </div>          
  </div>
  
    <div id="error" class="output"></div>              
    <div id="solution" class="output">      
      <div id="player"></div>
    </div>

</div>
</div>
      
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="modal" aria-labelledby="modal-lbl" aria-hidden="true">
  <div class="modal-dialog">
    <div class="alert alert-danger">
      <div class="modal-body">      
      <p id="error-msg"></p>
      <p class="text-center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
      </p>
      </div>
    </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.0.min.js"></script>    
    <script src="js/jquery-ui.min.js"></script>    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/configuration.class.js" type="text/javascript"></script>
    <script src="js/node.class.js" type="text/javascript"></script>
    <script src="js/vm.class.js" type="text/javascript"></script>
    <script src="js/json.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/raphael.js" type="text/javascript"></script>
    <!--<script src="js/diagram.js" type="text/javascript"></script>-->
    <script src="js/svgConfig.js" type="text/javascript"></script>    
    <script src="js/pin.js" type="text/javascript"></script>
    <script src="js/sandbox.js" type="text/javascript"></script>    
    <script src="js/datastore.js" type="text/javascript"></script>    
    <!--<script src="js/player.js" type="text/javascript"></script>-->
    <script src="js/player2.js" type="text/javascript"></script>    
    <script src="js/ace.js" type="text/javascript"></script>    
  </body>
</html>
